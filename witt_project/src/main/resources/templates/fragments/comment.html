<div th:fragment = "comment-display">
	<div class="row d-flex justify-content-center">
		<div class="col-md-8 col-lg-6">
	    	<div class="card shadow-0 border" style="background-color: #f0f2f5;">
	      		<div class="card-body p-4">
	      	
		      		<form action="#" th:action="@{/store-comment}" th:object="${comment}" method="post">
		        		<div class="form-outline mb-4">
		          			<textarea rows="2" cols="60" id="addANote" class="form-control" placeholder="Type comment..." th:required="required" th:field="*{content}"/>
		        		</div>
		        		
		        		<input type="hidden"  class="form-control" th:required="required" readonly th:field="*{id}" />
						<input type="hidden" th:value="${witt_post.id}" name="post_id"/>

						<button th:if="${userSession.getAttribute('user')}!=null" type="submit" class="btn btn-primary">Submit comment</button>
		      		</form>
	        		
	        		<div th:each="comment: ${comments}">
	        			<div class="card mb-4">
		          			<div class="card-body">
		            			<p th:text="${comment.content}"></p>
		
		            			<div class="d-flex justify-content-between">
		              				<div class="d-flex flex-row align-items-center">
		                				<img src="/images/profile.png" alt="avatar" width="25" height="25" />
		                				<p th:text="${comment.user.username}" class="small mb-0 ms-2"></p>
		              				</div>
		            			</div>
		          			</div>
		          			<div class="card-footer">
      							<small class="text-muted" th:text="${#temporals.format(comment.savedAt, 'dd-MM-yyyy, HH:mm')}"></small>
    						</div>
		        		</div>
	        		</div>
	      		</div>
	    	</div>
		</div>
	</div>
</div>
